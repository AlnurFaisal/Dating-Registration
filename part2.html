<html>
	<head>
		<title>My Dating Website</title>
		<meta charset="utf-8">
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<style>
			fieldset {background: lightyellow; 
					  border: 10px solid yellow; 
					  margin-bottom: 10px;
					  width: 720px;}

		    label {display: inline-block;
		    	   width: 180px;
		    	   text-align: right;
		    	   vertical-align: top;}
		    
		    .check {width: auto;}

		    .radio {width: auto;}

		    span.height {text-align: center;
		    			background-color: red;}

		    span.salary {text-align: center;
		    			background-color: blue;}

		    textarea {width: 360px; height: 50px;}

		</style>
	</head>

	<body>
		<h1>Please Enter Your Details For Our Dating Website!</h1>
		<br>
		<form action="https://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="post" enctype="multipart/form-data">
			<fieldset>
				<legend>Your Face</legend>
					<label for="yourImage">Your Image:</label>
					<input type="file" name="yourImage" required>
					<br>
					<label>Image Preview:</label>
					<img src="" id="preview">
			</fieldset>
			<br>
			<fieldset>
				<legend>Your General Details</legend>
						<label for="name">Name:</label>
						<input type="text" name="name" placeholder="Your full name" required>
					<br>
					<br>
						<label for="gender" class="radio">Gender:</label>
						<input type="radio" name="gender" value="male" required>Male
						<input type="radio" name="gender" value="female">Female
					<br><br>
						<label for="age">Age:</label>
						<input type="number" min="0" max="99" step="1" value="18" name="age" required>
					<br><br>
						<label for="bdae">Date of birth:</label>
						<input type="date" name="bdae">
					<br><br>
						<label for="color">Favourite Color:</label>
						<input type="color" name="color">
					<br><br>
						<label for="country">Which Country:</label>
						<select name="country">
							<option value="no selection" selected></option>
    						<option value="japan">Japan</option>
   					 		<option value="hk">Hong Kong</option>
    						<option value="aus">Australia</option>
    						<option value="ita">Italy</option>
    						<option value="fra">France</option>
  						</select>
  					<br><br>
			</fieldset>
			<br>
			<fieldset>
				<legend>Your Indicators</legend>
					<label for="height">Height:</label>
					<span class="height">Short</span> <input type="range" min="0" max="100" step="5" value="50" name="height"> <span class="height">Tall</span>
					<br><br>
					<label for="salary">Salary:</label>
					<span class="salary">Poor</span> <input type="range" min="0" max="100" step="5" value="50" name="salary"> <span class="salary">Rich</span>
				<br><br>
			</fieldset>
			<br>
			<fieldset>
				<legend>Your Contact Information</legend>
					<label for="email">Email:</label>
					<input type="email" name="email" required>
				<br><br>
					<label for="mobile">Mobile:</label>
					<input type="tel" name="mobile">
				<br><br>
					<label for="address">Address:</label>
					<textarea rows="4" cols="20" name="address"></textarea>
				<br><br>
					<label for="contact" class="check">Method to contact you:</label>
					<input type="checkbox" name="contact" value="email">Email
					<input type="checkbox" name="contact" value="whatsapp">Whatsapp
					<input type="checkbox" name="contact" value="chat">In-app chat
				<br><br>
			</fieldset>
			<br><br>
			<input type="submit" value="Submit">
		</form>
	</body>
</html>
